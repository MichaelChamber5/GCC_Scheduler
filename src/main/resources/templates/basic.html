<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Work Week Calendar</title>
    <link rel="stylesheet" href="../public/styles/calendar.css">
    <style>
        /* Overall container styling */
        .calendar-container {
          max-width: 1200px;
          margin: 20px auto;
          font-family: Arial, sans-serif;
        }
        /* Flex container for the day columns */
        .calendar-grid {
          display: flex;
          border-top: 2px solid #333;
          border-left: 2px solid #333;
        }
        /* Each day's column */
        .day-column {
          flex: 1;
          border-right: 2px solid #333;
          border-bottom: 2px solid #333;
          display: flex;
          flex-direction: column;
          position: relative;
        }
        /* Header for each day */
        .day-header {
          background: #f0f0f0;
          padding: 8px;
          text-align: center;
          font-weight: bold;
          border-bottom: 2px solid #333;
        }
        /* Container for time slots within a day */
        .time-slots {
          flex: 1;
          display: flex;
          flex-direction: column;
          position: relative;
        }
        /* Each time slot cell */
        .time-slot {
          border-bottom: 1px solid #ccc;
          padding: 4px;
          font-size: 12px;
          position: relative;
          height: 40px;
        }
        /* The time label within the slot */
        .slot-label {
          position: relative;
          z-index: 2;
        }
        /* The overlay that shows the event title */
        .event-overlay {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(135, 206, 250, 0.5);
          z-index: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          color: #333;
          pointer-events: none;
        }
    </style>
</head>
<body>
<div class="calendar-container">
    <h1>Your Work Week Calendar</h1>
    <div id="calendar-container"></div>
</div>
<script type="text/babel">
    const dayLetterToIndex = {"M": 0, "T": 1, "W": 2, "R": 3, "F": 4};
    function getCurrentMonday() {
      return moment().startOf('week').add(1, 'days');
    }
    function getStepMinutes(day) {
        const dayAbbrev = moment(day).format('ddd');
        if (dayAbbrev === 'Tue' || dayAbbrev === 'Thu') {
            return 90;
        }
        return 60;
    }
    ReactDOM.render(<div>Placeholder Calendar</div>, document.getElementById('calendar-container'));
</script>
</body>
</html>
